type Query {
  isAuthenticated: Boolean!
  users: [User]
}

type Mutation {
  signup(email: String!, password: String!, alias: String!): User,
  login(email: String!, password: String!): User,
  createMailbox(nickname: String!): Mailbox
}

type User {
  id: ID!
  alias: String!
  email: String!
  mailboxes: [Mailbox]
}

type Mailbox {
  id: ID!
  owner: User!
  nickname: String!
}